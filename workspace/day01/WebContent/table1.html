<!-- 
	테이블(table)
	여러 종류의 데이터가 행과 열로 정리된 표
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 태그</title>
<style>
	table {
		border : 3px solid green;
		border-collapse : collapse;
		width : 30%;
		margin : 0 auto;
	}
	
	th, td {
		border : 3px solid green;
		text-align : center;
	}
	
</style>
</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<th>나이</th>
		</tr>
		<tr>
			<td>한동석</td>
			<td>20살</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>18살</td>
		</tr>
	</table>

</body>
</html>
