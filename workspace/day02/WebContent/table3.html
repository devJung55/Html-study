<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>span 실습</title>
<style>
	table {
		border : 3px solid green;
		border-collapse : collapse;
		width : 30%;
		margin : 0 auto;
	}
	
	th, td {
		border : 3px solid green;
		text-align : center;
	}
</style>
</head>
<body>
	<table>
		<caption>회사 수익 테이블</caption>
		<tr>
			<th><strong>거래처</strong></th>		
			<th><strong>흑자</strong></th>		
			<th><strong>적자</strong></th>		
		</tr>
		<tr>
			<td>삼성</td>		
			<td>10,000,000</td>		
			<td></td>		
		</tr>
		<tr>
			<td>LG</td>		
			<td></td>		
			<td>5,000,000</td>		
		</tr>
		<tr>
			<td>롯데</td>		
			<td></td>		
			<td>7,000,000</td>		
		</tr>
		<tr>
			<td rowspan="2">총 계</td>
			<td>10,000,000</td>		
			<td>12,000,000</td>		
		</tr>
		<tr>
			<td colspan="2">-2,000,000</td>		
		</tr>
	</table>
</body>
</html>
